<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Chord to HTML Converter</title>
    <link href="https://jaktourband.vercel.app/images/icon.png" rel="icon" />
    <link rel="stylesheet" href="https://jaktourband.vercel.app/chordsconverterwebsite/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎶 Chord to HTML Converter 🎶</h1>
      <p>Upload file, drag & drop, atau ketik lirik & chord secara manual.</p>

      <div id="dropArea" class="upload-box">
        <input type="file" id="fileInput" accept=".txt" />
        <p>Atau seret dan lepaskan file di sini</p>
      </div>

      <textarea id="manualInput" class="manual-input" placeholder="Ketik lirik & chord di sini..."></textarea>

      <div class="loading hidden" id="loadingIndicator">⏳ Mengupload dan memproses...</div>
      <div class="alert hidden" id="successAlert">✅ File berhasil diupload dan diproses!</div>

      <button class="convert-btn" onclick="convertFile()">Convert</button>

      <div id="outputContainer" class="output-container hidden">
        <h3>Hasil Konversi</h3>
        <div id="output" class="output"></div>
        <button class="copy-btn" onclick="copyToClipboard()">📋 Copy</button>
        <button class="download-btn" onclick="downloadHTML()">💾 Download HTML</button>
      </div>
    </div>

    <script src="https://jaktourband.vercel.app/chordsconverterwebsite/script.js"></script>
  </body>
</html>
