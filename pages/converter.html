<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lyric → Tagged HTML Converter</title>
    <style>
      :root {
        --bg: #eef1f7;
        --card: #ffffff;
        --primary: #4c6ef5;
        --primary-hover: #3b5bdb;
        --success: #20c997;
        --success-press: #12b886;
        --muted: #cdd3df;
        --border: #dfe3eb;
        --mono: 'Consolas', 'Courier New', monospace;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: var(--bg);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 36px;
      }

      .container {
        width: 880px;
        background: var(--card);
        border-radius: 12px;
        padding: 22px;
        box-shadow: 0 8px 24px rgba(20, 24, 40, 0.08);
        border: 1px solid rgba(16, 24, 40, 0.04);
      }

      h2 {
        margin: 0 0 12px 0;
        text-align: center;
        color: #222;
        font-weight: 600;
      }

      textarea#inputLyric {
        width: 100%;
        min-height: 230px;
        resize: vertical;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--muted);
        font-size: 15px;
        line-height: 1.45;
        outline: none;
      }
      textarea#inputLyric:focus {
        box-shadow: 0 0 0 4px rgba(76, 110, 245, 0.08);
        border-color: var(--primary);
      }

      .controls {
        display: flex;
        gap: 12px;
        margin-top: 14px;
        align-items: center;
      }

      .left {
        display: flex;
        gap: 10px;
        flex: 1;
      }

      .right {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.14s ease;
      }

      #convertBtn {
        background: var(--primary);
        color: #fff;
      }
      #convertBtn:hover {
        background: var(--primary-hover);
      }

      #copyBtn {
        background: var(--success);
        color: #fff;
      }
      #copyBtn:hover {
        background: var(--success-press);
      }

      .small {
        padding: 8px 12px;
        font-size: 13px;
        border-radius: 8px;
        background: #f5f7fb;
        color: #333;
        border: 1px solid var(--border);
      }

      .output-box {
        margin-top: 18px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #fafafa;
        padding: 14px;
        font-family: var(--mono);
        white-space: pre-wrap;
        max-height: 460px;
        overflow: auto;
        font-size: 13.5px;
        line-height: 1.45;
      }

      .note {
        margin-top: 8px;
        color: #556;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Lyric → Tagged HTML Converter</h2>

      <textarea id="inputLyric" placeholder="Masukkan lirik mentah di sini..."> </textarea>

      <div class="controls">
        <div class="left">
          <button id="convertBtn" onclick="handleConvert()">Convert</button>
          <button class="small" onclick="clearInput()">Clear</button>
        </div>

        <div class="right">
          <button id="copyBtn" onclick="handleCopy()">Copy HTML</button>
        </div>
      </div>

      <div id="output" class="output-box" aria-live="polite"></div>
      <div class="note">Tekan <em>Convert</em> lalu <em>Copy HTML</em>. Jika belum menekan Convert, tombol Copy akan otomatis melakukan Convert dulu.</div>
    </div>

    <script>
      /* =========
  Penyimpanan hasil terakhir (dengan indentasi & baris kosong)
   ========= */
      let lastHtml = '';

      /* =====================
   Utility: detect section type
   ===================== */
      function detectType(line) {
        const lower = line.toLowerCase();
        if (['intro', 'interlude', 'outro'].includes(lower)) return 'guide';
        if (lower === 'bridge') return 'bridge';
        if (lower === 'reff' || lower === 'chorus') return 'reff';
        return null;
      }

      /* =====================
   Core converter -> mengembalikan string HTML lengkap
   ===================== */
      function convertLyricToHtml(rawText) {
        const trimmedRaw = rawText.replace(/\r/g, '').trim();
        if (!trimmedRaw) return '<section class="lyric">\n\n</section>';

        const lines = trimmedRaw.split('\n');
        let html = `<section class="lyric">\n\n`;
        let buffer = [];
        let currentType = '';
        let pendingBlockType = null;

        const flush = () => {
          if (buffer.length === 0) return;

          if (currentType === 'verse') {
            html += `  <pre class="verse">\n${buffer.join('\n')}\n  </pre>\n\n`;
          } else if (currentType === 'guide') {
            html += `  <div class="guide">${buffer.join(' ')}</div>\n\n`;
          } else if (currentType === 'bridge') {
            html += `  <pre class="bridge">\n<b>Bridge</b>\n${buffer.join('\n')}\n  </pre>\n\n`;
          } else if (currentType === 'reff') {
            html += `  <pre class="reff">\n<b>Reff</b>\n${buffer.join('\n')}\n  </pre>\n\n`;
          }

          buffer = [];
        };

        for (let rawLine of lines) {
          const line = rawLine; // preserve original spacing for verse lines
          const trimmed = line.trim();

          // empty line -> end of block
          if (trimmed === '') {
            flush();
            currentType = '';
            pendingBlockType = null;
            continue;
          }

          const detected = detectType(trimmed);

          if (detected) {
            // guide (Intro/Interlude/Outro) => inline single-line block
            if (detected === 'guide') {
              flush();
              currentType = 'guide';
              buffer.push(trimmed);
              flush();
              currentType = '';
              continue;
            }

            // Bridge or Reff -> mark pending and collect next non-empty lines into buffer
            if (detected === 'bridge' || detected === 'reff') {
              flush();
              currentType = detected;
              buffer = [];
              pendingBlockType = detected;
              continue;
            }
          }

          // if we are collecting for bridge/reff, add trimmed lines (no extra leading spaces)
          if (pendingBlockType === 'bridge' || pendingBlockType === 'reff') {
            buffer.push(trimmed);
            continue;
          }

          // normal verse lines -> preserve original line (so indent/newline preserved in verse)
          if (!currentType || currentType !== 'verse') {
            flush();
            currentType = 'verse';
          }
          buffer.push(line);
        }

        flush();
        html += `</section>`;
        return html;
      }

      /* =====================
   Handlers untuk tombol
   ===================== */
      function handleConvert() {
        const input = document.getElementById('inputLyric').value;
        lastHtml = convertLyricToHtml(input);
        // tampilkan ke output box (preserve whitespace)
        const out = document.getElementById('output');
        out.textContent = lastHtml;
        // scroll ke atas hasil
        out.scrollTop = 0;
        // visual feedback singkat pada tombol Convert
        const btn = document.getElementById('convertBtn');
        const old = btn.textContent;
        btn.textContent = 'Converted ✓';
        btn.style.transform = 'translateY(-1px)';
        setTimeout(() => {
          btn.textContent = old;
          btn.style.transform = '';
        }, 900);
      }

      function handleCopy() {
        // jika belum ada lastHtml (belum convert), lakukan convert terlebih dahulu
        if (!lastHtml) {
          handleConvert();
        }

        const btn = document.getElementById('copyBtn');
        const oldText = btn.textContent;

        navigator.clipboard
          .writeText(lastHtml)
          .then(() => {
            btn.textContent = 'Copied!';
            btn.style.background = 'var(--success-press)';
            setTimeout(() => {
              btn.textContent = oldText;
              btn.style.background = '';
            }, 1400);
          })
          .catch((err) => {
            // fallback menggunakan textarea temporer jika clipboard API gagal
            const ta = document.createElement('textarea');
            ta.value = lastHtml;
            document.body.appendChild(ta);
            ta.select();
            try {
              document.execCommand('copy');
              btn.textContent = 'Copied!';
              setTimeout(() => (btn.textContent = oldText), 1200);
            } catch (e) {
              alert('Gagal menyalin otomatis — silakan salin manual dari kotak output.');
            }
            ta.remove();
          });
      }

      function clearInput() {
        document.getElementById('inputLyric').value = '';
        document.getElementById('output').textContent = '';
        lastHtml = '';
      }
    </script>
  </body>
</html>
