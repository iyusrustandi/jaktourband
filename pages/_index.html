<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaktour Band</title>
    <link href="images/icon.png" rel="icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/glider.min.css" />
    <script src="https://kit.fontawesome.com/98d921e819.js" crossorigin="anonymous"></script>

    <script src="js/jquery-3.7.0.min.js"></script>
    <!-- Google tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-237019443-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-237019443-1');
    </script>
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <div id="slideshow">
      <div class="slideshow-container" id="slideshow-container"></div>
      <br />
      <div style="text-align: center" id="dots-container"></div>
    </div>

    <div id="about">
      <div class="sub-title">
        <h1>About</h1>
      </div>
      <img id="about-image" class="about" style="width: 100%" />
      <div class="description">
        <p id="about-description"></p>
      </div>
    </div>

    <div id="member">
      <div class="sub-title">
        <h1>Member</h1>
      </div>
      <div class="glider-contain">
        <div class="glider" id="member-container"></div>
        <div role="tablist" class="dots"></div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/glider.min.js"></script>
    <script>
      new Glider(document.querySelector('.glider'), {
        slidesToScroll: 1,
        slidesToShow: 5,
        draggable: true,
        dots: '.dots',
        arrows: {
          prev: '.glider-prev',
          next: '.glider-next',
        },
      });
    </script>
    <script>
      async function fetchSlideshow() {
        try {
          const response = await fetch('api/slideshow.json');
          const slides = await response.json();
          const container = document.getElementById('slideshow-container');
          const dotsContainer = document.getElementById('dots-container');

          container.innerHTML = '';
          dotsContainer.innerHTML = '';

          slides.forEach((slide, index) => {
            // Create slide
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('mySlides', 'fade');
            slideDiv.innerHTML = `
          <div class="numbertext">${index + 1} / ${slides.length}</div>
          <img src="${slide.slideshow}" style="width: 100%" />
        `;
            container.appendChild(slideDiv);

            // Create dot
            const dot = document.createElement('span');
            dot.classList.add('dot');
            dot.setAttribute('onclick', `currentSlide(${index + 1})`);
            dotsContainer.appendChild(dot);
          });

          showSlides();
        } catch (error) {
          console.error('Error fetching slideshow data:', error);
        }
      }

      function showSlides() {
        let slides = document.getElementsByClassName('mySlides');
        let dots = document.getElementsByClassName('dot');

        for (let slide of slides) slide.style.display = 'none';
        for (let dot of dots) dot.classList.remove('active');

        slideIndex++;
        if (slideIndex > slides.length) slideIndex = 1;

        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].classList.add('active');

        setTimeout(showSlides, 3000);
      }

      function currentSlide(n) {
        slideIndex = n;
        showSlides();
      }

      let slideIndex = 0;
      fetchSlideshow();
    </script>

    <script>
      async function fetchAbout() {
        try {
          const response = await fetch('api/about.json');
          const data = await response.json();

          document.getElementById('about-image').src = data.image;
          document.getElementById('about-description').innerHTML = data.description;
        } catch (error) {
          console.error('Error fetching about data:', error);
        }
      }

      fetchAbout();
    </script>

    <script>
      async function fetchMembers() {
        try {
          const response = await fetch('api/member.json');
          const members = await response.json();
          const container = document.getElementById('member-container');

          container.innerHTML = '';

          members.forEach((member) => {
            const memberDiv = document.createElement('div');
            memberDiv.classList.add('gallery');
            memberDiv.innerHTML = `
          <a target="_blank" href="">
            <img src="${member.image}" alt="${member.name}" width="600" height="400" />
          </a>
          <div class="desc">${member.role}</div>
          <div class="media">
            <a href="${member.facebook}" class="fb"><i class="fa fa-facebook"></i></a>
            <a href="${member.instagram}" class="insta"><i class="fa fa-instagram"></i></a>
          </div>
        `;
            container.appendChild(memberDiv);
          });
        } catch (error) {
          console.error('Error fetching members:', error);
        }
      }

      fetchMembers();
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
