<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link href="/images/icon.png" rel="icon" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/glider.min.css" />
    <script src="https://kit.fontawesome.com/98d921e819.js" crossorigin="anonymous"></script>
    <script src="/js/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <h1 class="title">Jaktour Band Gallery</h1>

    <div class="container" id="gallery-container">
      <!-- Gambar galeri akan dimuat di sini dari gallery.json -->
    </div>

    <div class="caption-container">
      <button class="prev" onclick="plusSlides(-1)">❮ Prev</button>
      <p id="caption"></p>
      <button class="next" onclick="plusSlides(1)">Next ❯</button>
    </div>

    <div id="video-gallery" class="video-grid"></div>

    <div id="footer-placeholder"></div>
    <script src="/js/glider.min.js"></script>
    <script src="/js/script-gallery.js"></script>
  </body>
</html>
